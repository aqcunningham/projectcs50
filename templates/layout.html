<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='assets/Q.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/Q.png') }}">


	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">

  <title>

{% block title %}
    Resume
{% endblock %}

	</title>

</head>
<body>
  <nav class="navbar">
    <div class="container navbar-content">
      <a class="navbar-brand logo" href="/">Resume2Web</a>

      {% if session.user_id %}
        <div class="nav-buttons">
          <a class="btn btn-login" href="/resumes">My Resumes</a>
          <a class="btn btn-outline" href="/logout">Logout</a>
        </div>
      {% else %}
        <div class="nav-buttons">
          <a class="btn btn-login" href="/login">Login</a>
          <a class="btn btn-register" href="/register">Register</a>
        </div>
      {% endif %}
    </div>
  </nav>

  <main class="main">
    {% block main %}{% endblock %}
  </main>
</body>
</html>
