{% extends "layout.html" %}

{% block title %}{{ resume.full_name }} â€” Resume2Web{% endblock %}

{% block main %}

<section class="resume-page">

  <article class="resume-card">
    {% include "resume_body.html" %}
  </article>

  <section class="resume-share">
    <h2 class="resume-share-title">Share your portfolio</h2>

    <div class="input-group">
      <input
        id="share-link"
        class="form-control"
        type="text"
        value="{{ url_for('resume_public', resume_id=resume.id, _external=True) }}"
        readonly
      >
      <button class="btn btn-outline-secondary" onclick="copyShareLink()">
        Copy
      </button>
    </div>
  </section>

</section>

<script>
function copyShareLink() {
  const input = document.getElementById('share-link');
  navigator.clipboard.writeText(input.value)
    .then(() => alert("Link copied!"))
    .catch(() => alert("Copy failed, copy manually."));
}
</script>

{% endblock %}
