{% extends "layout.html" %}

{% block title %}Create Resume — Resume2Web{% endblock %}

{% block main %}

<section class="form-page">

  <h1 class="form-title">Create your resume</h1>

  <form action="/resume/new" method="post" class="app-form">

    <div class="mb-3">
      <label class="form-label">Full name</label>
      <input class="form-control" name="full_name" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Headline (e.g. Software Engineer)</label>
      <input class="form-control" name="headline">
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" type="email">
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">Phone</label>
        <input class="form-control" name="phone">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Summary</label>
      <textarea class="form-control" name="summary" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Education</label>
      <textarea class="form-control" name="education" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Experience</label>
      <textarea class="form-control" name="experience" rows="4" ></textarea>
      
    </div>

    <div class="mb-4">
      <label class="form-label">Skills</label>
      <textarea class="form-control" name="skills" rows="2" placeholder="Add skills (comma-separated) — Python, Flask, SQL"></textarea>
    </div>

    <button class="btn btn-dark w-100">
      Generate resume
    </button>

  </form>

</section>

{% endblock %}
