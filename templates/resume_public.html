<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ resume.full_name }} ‚Äî Resume2Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap reset / base -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Try to load your main app stylesheet (same line as in layout.html) -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style/style.css') }}"
  >

  <!-- Minimal inline styling so the public page still looks good,
       even if the external CSS path is wrong -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f0ffd2;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main.public-main {
      flex: 1;
      display: flex;
    }

    .public-resume-page {
      width: 100%;
      max-width: 900px;
      margin: 40px auto 60px;
      padding: 0 20px;
    }

    .public-resume-card {
      background: #ffffff;
      padding: 32px 30px;
      border-radius: 18px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.08);
    }

    .resume-header {
      margin-bottom: 24px;
    }

    .resume-name {
      font-size: 2.4rem;
      font-weight: 900;
      color: #0f172a;
      margin-bottom: 4px;
    }

    .resume-headline {
      color: #6b7280;
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .resume-contact {
      font-size: 0.9rem;
      color: #4b5563;
    }

    .resume-section {
      margin: 22px 0;
    }

    .resume-section-title {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #111827;
      margin-bottom: 8px;
    }

    .resume-text {
      margin: 0;
      white-space: pre-line;
      line-height: 1.55;
      font-size: 0.96rem;
      color: #111827;
    }

    .resume-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .skill-chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e5f0ff;
      color: #1e293b;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .public-credit {
      text-align: center;
      margin-top: 16px;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <main class="public-main">
    <section class="public-resume-page">
      <article class="public-resume-card">
        {% include "resume_body.html" %}
      </article>

      <p class="public-credit">
        Made with <strong>Resume2Web ü§ç</strong>
      </p>
    </section>
  </main>
</body>
</html>
